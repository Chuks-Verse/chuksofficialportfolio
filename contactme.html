  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00f7ff55;
      animation: slideDown 1s ease-out;
    }
    .logo {
      font-size: 1.6rem;
      color: #00f7ff;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in;
    }

    .logo span {
      color: #fff;
      text-shadow: 0 0 10px white;
      
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
      transform: scale(1.1);
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color:  #00f7ff;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;}
    /* Navbar */
    
    nav a {
      text-decoration: none;
      color: #e0b24c;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }
  
    
    body {
      background: #000b1e;
      color: #fff;
    }

    header {
      padding: 2rem 0;
      text-align: center;
      background: #000;
      box-shadow: 0 0 15px #00f7ff;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: #0d0d2a;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 0 25px #00f7ff;
    }

    .container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form .input-group {
      position: relative;
    }

    form .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #00f7ff;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid #00f7ff;
      background: transparent;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #00f7ff;
    }

    textarea {
      height: 220px;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff;
      transition: 0.4s;
    }

    button:hover {
      background: #00f7ff;
      transform: scale(1.03);
    }

    #success-message {
      text-align: center;
      margin-top: 1rem;
      color: #00ffb3;
      font-size: 1.1rem;
      display: none;
      text-shadow: 0 0 8px #00f7ff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .email {

      font-size: 1rem;
    }

    .socials a {
      color: #00f7ff;
      margin: 0 10px;
      font-size: 1.3rem;
      transition: 0.3s ease;
    }

    .socials a:hover {

    }

    @media (max-width: 768px) {
      .container {
        margin: 2rem 1rem;

    }
    .typing {
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      text-shadow: 0 0 5px #00f7ff
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
